{# backend/core/templates/partials/_navbar.html #}
{% load static %}
<nav class="bg-white shadow-sm py-4">
    <div class="container mx-auto px-4 flex justify-between items-center">
        <a href="{% url 'homepage' %}" class="flex items-center space-x-2 transform hover:scale-110 transition duration-300">
            <img src="{% static 'img/logos (7).png' %}" alt="Logo Rede Bellas" class="h-10 w-auto">
        </a>
        <div class="flex items-center space-x-6">
            {% if user.is_authenticated %}
                <a href="{% url 'dashboard' %}" class="flex items-center text-gray-700 hover:text-[#DB0020] font-medium px-2 py-2 rounded-lg transition duration-300 transform hover:scale-105 group">
                    <i class="fa-solid fa-tachometer-alt mr-1 transition-transform duration-200 group-hover:scale-110"></i>
                    Dashboard
                </a>
                <a href="{% url 'products_list' %}" class="flex items-center text-gray-700 hover:text-[#DB0020] font-medium px-2 py-2 rounded-lg transition duration-300 transform hover:scale-105 group">
                    <i class="fa-solid fa-boxes-stacked mr-1 transition-transform duration-200 group-hover:scale-110"></i>
                    Produtos
                </a>
                <a href="{% url 'client_list' %}" class="flex items-center text-gray-700 hover:text-[#DB0020] font-medium px-2 py-2 rounded-lg transition duration-300 transform hover:scale-105 group">
                    <i class="fa-solid fa-users mr-1 transition-transform duration-200 group-hover:scale-110"></i>
                    Clientes
                </a>
                <a href="{% url 'resgate_list' %}" class="flex items-center text-gray-700 hover:text-[#DB0020] font-medium px-2 py-2 rounded-lg transition duration-300 transform hover:scale-105 group">
                    <i class="fa-solid fa-ticket-alt mr-1 transition-transform duration-200 group-hover:scale-110"></i>
                    Resgates
                </a>
                <!-- NOVO LINK ADICIONADO -->
                <a href="{% url 'resgate_validate_tracking' %}" class="flex items-center text-gray-700 hover:text-[#DB0020] font-medium px-2 py-2 rounded-lg transition duration-300 transform hover:scale-105 group">
                    <i class="fa-solid fa-qrcode mr-1 transition-transform duration-200 group-hover:scale-110"></i>
                    Validar
                </a>
                <a href="{% url 'report_list' %}" class="flex items-center text-gray-700 hover:text-[#DB0020] font-medium px-2 py-2 rounded-lg transition duration-300 transform hover:scale-105 group">
                    <i class="fa-solid fa-chart-bar mr-1 transition-transform duration-200 group-hover:scale-110"></i>
                    Relat√≥rios
                </a>
                <form action="{% url 'logout' %}" method="post" class="inline-block ml-3">
                    {% csrf_token %}
                    <button type="submit" class="bg-gray-500 hover:bg-gray-600 text-white font-semibold py-2 px-5 rounded-lg transition duration-300 transform hover:scale-105">Sair</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}" class="flex items-center text-gray-700 hover:text-[#DB0020] font-medium px-4 py-2 rounded-lg transition duration-300 transform hover:scale-105 group">
                    <i class="fa-solid fa-sign-in-alt mr-1 transition-transform duration-200 group-hover:scale-110"></i>
                    Entrar
                </a>
                <a href="{% url 'register' %}" class="flex items-center bg-[#DB0020] hover:bg-red-700 text-white font-semibold py-2 px-5 rounded-lg transition duration-300 ml-3 transform hover:scale-105 group">
                    <i class="fa-solid fa-user-plus mr-1 transition-transform duration-200 group-hover:scale-110"></i>
                    Registrar
                </a>
            {% endif %}
        </div>
    </div>
</nav>
