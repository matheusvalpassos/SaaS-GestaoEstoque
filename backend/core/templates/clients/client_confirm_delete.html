{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Rede Bellas</title>
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'img/logos (8).png' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-gray-100 font-inter antialiased text-gray-800">
    {% include 'partials/_navbar.html' %}

    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-extrabold text-[#DB0020] mb-8 text-center">{{ title }}</h1>

        <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md text-center">
            <p class="text-lg text-gray-700 mb-6">Tem certeza que deseja excluir o cliente **"{{ client.nome_completo }}"**?</p>
            <p class="text-sm text-gray-600 mb-8">Esta ação não poderá ser desfeita.</p>

            <form method="post">
                {% csrf_token %}
                <button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-300 mr-4">
                    Confirmar Exclusão
                </button>
                <a href="{% url 'client_list' %}" class="inline-block align-baseline font-bold text-sm text-gray-500 hover:text-gray-800">
                    Cancelar
                </a>
            </form>
        </div>
    </div>
</body>
</html>
